  mockserver:
    image: node:20-alpine
    container_name: mockserver
    ports:
      - "8082:8080"
    volumes:
      - ./mocks:/mocks
    environment:
      - MOCK_HEADERS=Authorization,Content-Type
    command: >
      sh -c "npm i -g mockserver@latest &&
             mockserver -p 8080 -m /mocks"
    restart: unless-stopped

  sap-mock:
    build: ./sap-mock
    ports:
      - "3001:3001"

  ia-mock:
    build: ./ia-mock
    ports:
      - "3002:3002"

#  w2m-disputes-back:
