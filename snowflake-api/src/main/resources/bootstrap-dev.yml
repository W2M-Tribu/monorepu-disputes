spring:
  application:
    name: snowflake-api
  config:
    import: optional:configserver:https://skynet-config-server.pre.internal.w2m.com, optional:vault://
  cloud:
    config:
      # Disable config server by default
      enabled: false
    vault:
      kv:
        backend: secret-v2
      host: pre-vault.internal.w2m.com
      port: 443
      scheme: https
      authentication: token
      # Add token here to enable vault
      # token: your vault token
      # Disable in local env by default
      enabled: false

w2m:
  skynet:
    config:
      enabled: false
      failFast: true
      service:
        serviceUrl: https://skynet-api.pre.internal.w2m.com
    kafka:
      enabled: false
